
# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

####################################################################
#                        KLIPPER CONFIGS                           #
####################################################################

[include mainsail.cfg]
[include timelapse.cfg]
[include Adaptive_Mesh.cfg]
[include macros.cfg]
[include BTT_2209_canbus.cfg]
[include stealthburner_leds.cfg] 
[include config_backup.cfg]
[include nevermore.cfg] 
[exclude_object]
#[include mmu/base/*.cfg]
#[include mmu/addons/blobifier.cfg] 
#[include mmu/addons/mmu_erec_cutter.cfg]

[gcode_arcs]

####################################################################
#                        BTT CB1 SETTINGS                          #
####################################################################

[mcu rpi]
serial: /tmp/klipper_host_mcu

#[adxl345]
#cs_pin: rpi:None

#[resonance_tester]
#accel_chip: adxl345
#probe_points:
#    110, 110, 30  

[input_shaper]

####################################################################
#                       PRINTER SETTINGS                           #
####################################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_35004D0011504B5735313920-if00

[printer]
kinematics: corexz
max_velocity: 500
max_accel: 12000
max_z_velocity: 50
max_z_accel: 1000
square_corner_velocity: 5.0

####################################################################
#                     TEMPERATURE SENSORS                          #
####################################################################

[temperature_sensor BTT_SKR_Mini_E3_v3]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor Raspberry_Pi4B]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor chamber_temp]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0

####################################################################
#                      STEPPER X/Y/Z SETTINGS                      #
####################################################################

[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
microsteps: 32
rotation_distance: 40
endstop_pin: EBBCan: PB6
#endstop_pin: ^PC0
position_endstop: 218
position_max: 218
homing_speed: 80
homing_positive_dir: true

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 32
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 232
homing_speed: 80

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 32
rotation_distance: 40
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^PC2
#position_endstop: 0.0
homing_speed: 40
position_max: 220
position_min: -5.0

####################################################################
#                  TMC DRIVERS X/Y/Z SETTINGS                      #
####################################################################

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.65
interpolate: False
stealthchop_threshold: 0

[autotune_tmc stepper_x]
motor: creality-42-40
tuning_goal:performance
#resistance: 3.6
#inductance: 0.008
#holding_torque: 0.48
#max_current: 1.0
#steps_per_revolution: 200

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.75
interpolate: False
stealthchop_threshold: 0

[autotune_tmc stepper_y]
motor: creality-42-40
tuning_goal:performance
#resistance: 3.6
#inductance: 0.008
#holding_torque: 0.48
#max_current: 1.0
#steps_per_revolution: 200

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.65
interpolate: False
stealthchop_threshold: 0

[autotune_tmc stepper_z]
motor: creality-42-40
tuning_goal:performance
#resistance: 3.6
#inductance: 0.008
#holding_torque: 0.48
#max_current: 1.0
#steps_per_revolution: 200

####################################################################
#                    BED HEATER SETTINGS                           #
####################################################################

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[idle_timeout]
timeout: 1800

####################################################################
#                        FAN SETTINGS                              #
####################################################################

#[heater_fan heatbreak_cooling_fan]
#pin: PC7

[heater_fan controller_fan]
pin: PB15

#[fan_generic Nevermore]
#pin: PC6

####################################################################
#                          NEOPIXELS                              #
####################################################################

[neopixel Chamber_Lights]
pin: PA8
chain_count: 24
color_order: GRB
initial_RED: 0.2
initial_GREEN: 0.2
initial_BLUE: 0.2
#initial_White: 0

####################################################################
#                      PROBE SETTINGS                              #
####################################################################

[bed_mesh]
speed: 120
horizontal_move_z: 7
mesh_min: 0, 30
mesh_max: 218, 195
probe_count: 7,7
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[bed_screws]
screw1: 25, 33
screw2: 202, 33
screw3: 202, 202
screw4: 25, 202

[axis_twist_compensation]
speed: 120
horizontal_move_z: 7
calibrate_start_x: 10
#   Defines the minimum X coordinate of the calibration
#   This should be the X coordinate that positions the nozzle at the starting
#   calibration position. This parameter must be provided.
calibrate_end_x: 210
#   Defines the maximum X coordinate of the calibration
#   This should be the X coordinate that positions the nozzle at the ending
#   calibration position. This parameter must be provided.
calibrate_y: 110
#   Defines the Y coordinate of the calibration
#   This should be the Y coordinate that positions the nozzle during the
#   calibration process. This parameter must be provided and is recommended to
#   be near the center of the bed



